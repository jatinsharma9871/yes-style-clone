<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/3347d6e76d.js" crossorigin="anonymous"></script>
    <style>
         body {
            margin: 0px;
            background-color: #f1f2f6;
        }
        #container {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            border: 1px solid transparent;
            grid-gap: 15px;
            grid-template-areas:
                "a a a a a a a a a a a a a"
                "b b b b b b b b b b b b b"
                "c c c c c c c c c c c c c"
                ". . d d d d d d e e e . ."
                ". . f f f f f f g g g . ."
                ". . h h h h h h g g g . ."
                ". . i i i i i i . . . . ."
                ". . j j j j j j . . . . ."
                ". . k k k k k k . . . . ."
                ". . l l l l l l . . . . ."
                "m m m m m m m m m m m m m"

            ;
        }

        #a {
            border: 1px solid transparent;
            grid-area: a;
            width: 100%;
            height: 60px;
            display: flex;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
        }

        #b {
            border: 1px solid transparent;
            grid-area: b;
            height: 25px;
            display: flex;
        }
        #b>div:hover{
            color: limegreen;
        }

        #c {
            border: 1px solid transparent;
            grid-area: c;
            height: 120px;
        }

        #d {
            border: 1px solid transparent;
            grid-area: d;
            height: 50px;
            background-color: #52b134;
        }

        #e {
            border: 1px solid transparent;
            grid-area: e;
            height: 50px;
            background-color:#52b134 ;
            color: white;
        }

        #f {
            border: 1px solid transparent;
            grid-area: f;
            height: 45px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        #g {
            border: 1px solid transparent;
            grid-area: g;
            height: 100px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            text-align: center;
            font-weight: bolder;
            font-size: 60px;

        }

        #h {
            border: 1px solid transparent;
            grid-area: h;
            height: 350px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        #i {
            border: 1px solid transparent;
            grid-area: i;
            height: 50px;
            background-color: #52b134;
        }

        #j {
            border: 1px solid transparent;
            grid-area: j;
            height: 360px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;

        }

        #k {
            border: 1px solid transparent;
            grid-area: k;
            height: 50px;
            background-color: transparent;
        }

        #l {
            border: 1px solid transparent;
            grid-area: l;
            height: 10px;

        }

        #m {
            border: 1px solid transparent;
            grid-area: m;
            height: 80px;
            background-color: white;
            font-family: Arial ;
            color: gray;
            font-size: 14px;
            
            
        }
        #up1{
            display: flex;
            justify-content: center;

        }
        #up1>p{
            margin-left: 1.4%;
        }
        #up1>p:hover{
            color: limegreen;
        }
        #up2>p{
            text-align: center;
            margin-top: 0%;       
        }

        .logo {
            width: 37%;
            height: 30px;
            margin-top: 15px;
            margin-left: 35px;
        }

        .bag {
            width: 15%;
            height: 30px;
            margin-left: 80%;
            margin-top: 15px;

        }

        .custno {
            height: 20px;

            margin-left: 85%;
            margin-top: 4px;
            color: gray;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13px;

        }

        .livechat {
            color: gray;
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 4px;
            margin-left: 3%;
        }

        h1 {
            color: black;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 55px;
            font-weight: 700;
            font-size: 40px;
        }

        h2 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 22px;
            margin-top: 14px;
            color: whitesmoke;
            font-weight: bold;
            margin-left: 17px;
        }

        h3 {
            font-family: Arial, Helvetica, sans-serif;
            color: black;
            margin-left: 17px;
            margin-top: 12px;
        }

       

        input {

            margin-left: 20px;


        }

        #h>input:nth-child(1) {
            margin-top: 18px;
            padding: 8px 37%;


        }

        #h>input:nth-child(2) {
            padding: 8px 11%;
            margin-top: 18px;

        }

        #h>input:nth-child(3) {
            padding: 8px 11%;
            margin-left: 65px;


        }

        #h>input:nth-child(4) {
            padding: 8px 11%;
            margin-top: 18px;

        }

        #h>input:nth-child(5) {
            padding: 8px 11%;
            margin-left: 65px;


        }

        #h>input:nth-child(6) {
            padding: 8px 37%;
            margin-top: 18px;

        }

        #h>input:nth-child(7) {
            padding: 8px 37%;
            margin-top: 18px;

        }

        #j>input:nth-child(1) {
            padding: 8px 37%;
            margin-top: 18px;

        }

        #j>input:nth-child(2) {
            padding: 8px 37%;
            margin-top: 18px;

        }

        #j>input:nth-child(3) {
            padding: 8px 11%;
            margin-top: 18px;

        }

        #j>input:nth-child(4) {
            padding: 8px 11%;
            margin-left: 65px;

        }

        button {
            border-radius: 20px;
            padding: 10px 9%;
            margin-left: 210px;
            margin-top: 18px;
            background-color: black;
            color: whitesmoke;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            cursor: pointer;

        }

        button:hover {
            background-color: #52b134;
            border: 2.5px solid black;
            color: black;
        }

        .rupay {
            border: 1px solid transparent;
            width: 40%;
            height: 50px;
            margin: auto;
            margin-top: 25px;

            
        }
      
    

        #countitems {
            font-size: 35px;

            font-weight: bold;
        }

        #bagitems {
            font-size: 30px;
            color: gray;
            margin-left: 0px;
        }
        #countitems:hover{
            color: limegreen;
        }
        #bagitems:hover{
            color:#52b134 ;
        }

        
    </style>
</head>

<body>
    <div id="container">
        <div id="a">
            <div class="logo"><img
                    src="https://stringfixer.com/files/98561619.jpg"
                    alt="nikelogo" width="100%" height="100%" />
            </div>
            <div class="bag">
                <label id="countitems"></label>
                <a href="bagitems.html"><i id="bagitems" class="fas fa-shopping-bag"></i></a>
            </div>
        </div>



        <div id="b">

            <div class="custno">1-800-806-6453</div>
            <div class="livechat">
                <a    ><i class="far fa-comment-alt"></i></a>
                <a href="" style="color: gray;">Live Chat</a>
            </div>
        </div>


        <div id="c">
            <h1>CHECKOUT</h1>
        </div>


        <div id="d">
            <h2>1. DELIVERY OPTIONS</h2>
        </div>
        <div id="e">
            <h2 >YOUR BAG TOTAL</h2>
        </div>
        <div id="f">
            <h3>SHIPPING ADDRESS</h3>
        </div>
        <div id="g"></div>
        <div id="h">

            <input type="text" placeholder="Full Name (Required)*" />
            <input type="number" placeholder="Phone Number(Required)*" />
            <input type="number" placeholder="Pincode (Required)*" />
            <input type="text" placeholder="State (Required)*" />
            <input type="text" placeholder="City (Required)*" />
            <input type="text" placeholder="House No., Building Name (Required)*" />
            <input type="text" placeholder="Road name, Area, Colonay (Required)*" />
            <button>SHIP TO THIS ADDRESS</button>

        </div>




        <div id="i">
            <h2>2. PAYMENT</h2>
        </div>
        <div id="j">
            <input type="text" placeholder="Card Owner Name (Required)*" />
            <input type="number" placeholder="Card Number(Required)*" />
